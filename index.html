<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <script src="https://kit.fontawesome.com/f7f51c8d09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
     
    <div class="fondo">
        <!-- Secciones de ingreso -->
        <div id="wrapper">
            <div class="division-datos"> 
                <h1 style="padding-left: 50px; margin-bottom: 1000px;" class="slogan">Inicia sesion</h1>
               
                <form class="ingreso-datos" action="home.html" >
                    
                    <input type="text" class="ingreso-lugar" placeholder="Usuario" required>  
                    <input type="text" class="ingreso-lugar" placeholder="Contraseña" required>
                    <input type="checkbox" class="check-box"><span style="color: whitesmoke;">Mantener sesion</span>
                    <button type="submit" class="ingresar-btn">Ingresar</button>
                </form>

                <div class="registrate">
                    <p class="texto-registro">No tienes cuenta? <a id="linkModal" class="linkModal" style="color: gray; cursor: pointer;">Registrate!</a></p>

                </div>
                <div class="botonModal">
                     <!-- <button class="boton-modal-contenido">Aqui</button> -->

                </div>
            </div>
        </div>
    </div>
    <div class="bienvenido">
    
    <img src="./img/CLEG 2.png" height="600px" width="600px" alt="cle">
    </div>
    <!-- Modal -->
    <div id="registroModal" class="modal">
        <div class="contenido-modal">
            <!-- <button class="registrar-btn">Registrate</button> -->
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h1>Datos de registro</h1>
            </div>

            <form class="modal-body" id="form-registro">
                <div class="estilo-input ">
                    <input id="nombre" type="text" class="md-Name" placeholder="Nombre/s" ><br/>
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="estilo-input ">
                    <input id="apellido" type="text" class="md-Name" placeholder="Apellido/s" ><br/>
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="estilo-input">
                    <input id="nacimiento" type="date" class="md-Name" placeholder="Fecha de nacimiento" type='date' min='1899-01-01' max='2000-13-13'><br/>
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="estilo-input">
                    <input id="correo" type="email" class="md-Name" placeholder="Email" ><br/>
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="estilo-input">
                    <input id="fotoPerfil" type="file" class="md-Name" placeholder="Foto de perfil" ><br/>
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="estilo-input">
                    <input id="username" type="text" class="md-Name" placeholder="Nombre de usuario" ><br/>
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="estilo-input">
                    <input  id="password" type="text" class="md-Name" placeholder="Contraseña" ><br/>
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <small class = "requisitosPass">Error</small>
                </div>

                <div class="estilo-input">
                    <input id="password2" type="text" class="md-Name" placeholder="Confirmar contraseña" ><br/>
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                
                <button id="btnConfirmarRegs" type="registrar" class="btn-modal">Confirmar</button>
            </form>
            
            <div class="modal-footer">
                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Tu Blog Personal&reg;</p>
      </div>
    <script src="main.js"></script>
</body>

</html>
